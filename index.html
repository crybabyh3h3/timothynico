<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 200vh; /* Untuk menambah panjang halaman */
        }

        canvas {
            position: fixed; /* Tetap di tempat saat scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Di belakang konten */
        }
    </style>
</head>
<body class="bg-white text-black">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-gray-800 bg-opacity-90 text-white shadow-md z-10">
        <div class="container mx-auto flex justify-between items-center px-4 py-2">
            <a href="#" class="text-xl font-bold">My Portfolio</a>
            <ul class="flex space-x-4">
                <li><a href="#home" class="hover:underline">Home</a></li>
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- halo -->

    <!-- Canvas for Three.js -->
    <canvas id="three-canvas"></canvas>

    <!-- Content -->
    <section id="home" class="pt-16">
        <div class="bg-black bg-opacity-50 p-4">
            <h1 class="text-4xl text-center mt-10">John Doe</h1>
            <p class="text-center max-w-lg mx-auto mt-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script>
        // Inisialisasi Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;

        // Buat Kotak 3D
        const geometry = new THREE.BoxGeometry(3,3,3);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.set(0,0,0);

        // Animasi Cube
        function animate() {
            cube.rotation.y += 0.01;
            cube.rotation.x += 0.01;
            cube.rotation.z += 0.01;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Tambahkan interaksi scroll
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            cube.rotation.x = scrollY * 0.01; // Rotasi berdasarkan scroll
            cube.rotation.y = scrollY * 0.01;
        });

        // Respon terhadap perubahan ukuran layar
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
